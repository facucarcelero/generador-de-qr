<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR - Los Nogales</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QR Generator">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Genera códigos QR personalizables y dinámicos con enlaces modificables">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/Logo/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Logo/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Logo/android-chrome-512x512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/Logo/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Logo/favicon-16x16.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="/Logo/Logo Los Nogales.png" alt="Logo Los Nogales" class="logo">
        <div class="loading-text">Cargando Generador de QR...</div>
        <div class="loading-spinner"></div>
        <div class="redirect-text">Redirigiendo automáticamente...</div>
    </div>

    <script>
        // Redirigir automáticamente después de 2 segundos
        setTimeout(() => {
            window.location.href = '/qr-generator.html';
        }, 2000);
        
        // También permitir redirección inmediata si el usuario hace clic
        document.addEventListener('click', () => {
            window.location.href = '/qr-generator.html';
        });
    </script>
</body>
</html>
